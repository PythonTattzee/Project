{% extends "base.html" %}

{% block content %}
<a href="{% url 'expenses:category-create' %}">add</a>
<form method="get" action="">
  {{filter.form.as_p}}
  <button type="submit">search</button>
</form>
<br>
<table border="1">
	<thead>
		<tr>
			<th>name</th>
			<th>actions</th>
		</tr>
	</thead>
	<tbody>
		{% for obj in filter.qs %}
		<tr>
			<td>
				{{obj.name}}
			</td>
			<td>
				<a href="{% url 'expenses:category-delete' obj.id %}">delete</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
